<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Chat</title>
</head>
<body>
<h1>Welcome to the chat, {{user.username}}!</h1>

<div>
    Available rooms:
    <ul>
        {% for room in rooms %}
            <li>
                <a href="/{{room.slug}}">{{room.name}}</a>
            </li>
        {% empty %}
            <li>No rooms available...</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
