{% extends 'everyone_in_touch/base.html' %}


{% block title %}
{% endblock %}


{% block content %}
    <div class="card text-center container mt-3" style="width: 36rem;">
        <div class="card-body">
            <h5 class="card-title">{{ teacher.fullname }}</h5>
            <h6 class="card-subtitle">About me</h6>
            <p class="card-text">{{ teacher.bio|linebreaks }}</p>
            <p><span class="text-danger">Price for a lesson: </span>{{ teacher.lesson_price }}$</p>
            <p>Subject: {{ teacher.language }}</p>
        </div>
    </div>
{% endblock %}
